<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>

    <div class="container">

        <div class="content-container">

            <div class="content-left">
                
                <div class="logo-container">
                    <img src="images/odin-lined.png">
                    <h1>ODIN</h1>

                </div>
                <h6>Photo by <a href="#">Whoever</a> on <a href="#">Wherever</a></h6>
            </div>

            <div class="content-right">
                <div class="top-strip">
                    <div class="top-strip-text">
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            </div>
                
                <div class="centre-strip">
                    <h4>Let's do this!</h4>
                    <form id="user_details" action="/new.php">

                        <div>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name" required pattern="[A-Za-z ]+" title="Only text is allowed" minlength="1" maxLength="20">
                    </div>

                    <div>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name" required required pattern="[A-Za-z ]+" title="Only text is allowed" minlength="1" maxLength="20">
                    </div>

                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email"  name="email" required title="Please use a standard email format" minlength="3" maxlength="50">
                    </div>

                    <div>
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="text" id="phone_number" name="phone_number" title="Please use a standard phone number format" minlength="3" maxlength="50">
                    </div>

                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" class="error" required pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" title="Password Must Contain: 1. At least one alphabetical character 2. At least one digit 3. At least one special character from the set `@$!%*?&> 4. Minimum length of 8 characters" minlength="8" maxlength="50">
                        <h6 id="error-message">* Passwords do not match</h6>
                    </div>

                    <div>
                        <label for="password_confirm">CONFIRM PASSWORD</label>
                        <input type="password" id="password_confirm" name="password_confirm" class="error" required>
                    </div>
                    
                    </form>
                </div>

                <div class="bottom-strip">
                <button type="submit" form="user_details">Create Account</button>
                <h5>Already have an account? <a>Log in</a></h5>
            </div>
            </div>
        </div>

        
    </div>
    
</body>
</html>
